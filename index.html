<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            background: #ffeef2;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animated Tree Background */
        .tree-bg {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: url('https://img.icons8.com/color/480/tree.png') no-repeat bottom center;
            background-size: contain;
            z-index: -1;
            animation: sway 5s infinite alternate ease-in-out;
        }

        @keyframes sway {
            from { transform: rotate(-2deg); }
            to { transform: rotate(2deg); }
        }

        /* The Card Container */
        .card-container {
            perspective: 1000px;
            margin-top: 50px;
            cursor: pointer;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.flipped { transform: rotateY(180deg); }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .front { background: #ff6b81; color: white; }
        .back { background: white; transform: rotateY(180deg); }

        /* Photo Styles */
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Firework/Candle Animation */
        .cake-section { margin-top: 20px; font-size: 50px; }
        .candle { animation: flicker 0.5s infinite alternate; }

        @keyframes flicker {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        h2 { color: #ff6b81; }
        p { font-size: 18px; color: #555; }
    </style>
</head>
<body>

    <div class="tree-bg"></div>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="birthdayCard">
            <div class="front">
                <img src="https://via.placeholder.com/150" class="photo" alt="Friend's Photo">
                <h1>Tap to Open üéÅ</h1>
                <p>Ek surprise hai tumhare liye!</p>
            </div>

            <div class="back">
                <h2>Happy Birthday! üéÇ</h2>
                <p>Dear Friend, <br> Tum mere liye bahut special ho. Yeh din tumhari tarah hi beautiful ho!</p>
                <div class="cake-section">
                    <span class="candle">üïØÔ∏è</span>
                    <br>
                    üéÇ
                </div>
                <p>‚ú® Keep Shining ‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('birthdayCard').classList.toggle('flipped');
            createFirework();
        }

        function createFirework() {
            // Simple alert for interaction, you can add particle JS here
            console.log("Fireworks Started!");
        }
    </script>
</body>
</html>
